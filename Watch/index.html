<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <button onclick="get()">Stop</button>
    <script>
        function get(){
            let date = new Date();
            document.getElementById("time").innerHTML = date;
        }
        let inter = setInterval(get);
        btn = addEventListener(
            "click", function(){
                clearInterval(inter);
            }
        )
    </script>
</body>
</html>
