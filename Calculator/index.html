<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="inputs">
            <input type="text" id="result">
        </div>
        <div class="row1">
            <button id="number1" class="operator">C</button>
            <button id="number2" class="operator">Del</button>
            <button id="number3" class="operator">%</button>
            <button id="number4" class="operator">/</button>
            <button id="number5">7</button>
            <button id="number6">8</button>
            <button id="number7">9</button>
            <button id="number8" class="operator">x</button>
            <button id="number9">4</button>
            <button id="number10">5</button>
            <button id="number11">6</button>
            <button id="number12" class="operator">-</button>
            <button id="number13">1</button>
            <button id="number14">2</button>
            <button id="number15">3</button>
            <button id="number16" class="operator">+</button>
            <button id="number17">00</button>
            <button id="number18">0</button>
            <button id="number19">.</button>
            <button id="number20" class="operator">=</button>
        </div>
        <p class="name">Created By Ashish Sharma</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
